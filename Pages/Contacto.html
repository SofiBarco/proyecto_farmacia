<!--  FORMULARIO -->
<form  class="contacto" action="" method="post">
<ul class="lista__contacto">
    <li class="items__contacto">
 <label for="Nombre">Nombre</label>    
<input type="text" name="nombre" id="nombre" placeholder="Ingresa nombre y apellido" required>
</li>
    <li class="items__contacto">
<label for="E-mail">E-mail</label>
<input type="email" name="email" id="email" required>
</li>
    <li class="items__contacto">
<label for="Contraseña">Contraseña</label>
<input type="password" name="contraseña" id="password" required>
</li>
<select  class="items__contacto" name="Estado civil" id="Estado civil">
    <option value="Soltero">Soltero/a</option>
    <option value="Casado">Casado/a</option>
    
</select>
    <li class="items__contacto">
<label for="Novedades">Suscribirse al newsletter</label>
<input type="checkbox" name="Novedades" id="Novedades">
</li>
    <li class="items__contacto">
<input type="submit" id="btSubmit" value="Enviar">
<input type="reset" value="Borrar">
</li>
</ul>
</form>
